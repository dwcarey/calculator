<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">

        <div class="displayContainer">
            <p class="displayText">0</p>
        </div>

        <div class="buttonContainer">

            <div class="clearContainer">
                <button class="clearButton">clear</button>
                <button class="backspaceButton">back</button>
            </div>

            <div class="numberOperatorContainer">
                <div class="numberContainer">
                    <button class = "button" id = "1button">1</button>
                    <button class = "button" id = "2button">2</button>
                    <button class = "button" id = "3button">3</button>
                    <button class = "button" id = "plusButton">+</button>
                    <button class = "button" id = "4button">4</button>
                    <button class = "button" id = "5button">5</button>
                    <button class = "button" id = "6button">6</button>
                    <button class = "button" id = "minusButton">-</button>
                    <button class = "button" id = "7button">7</button>
                    <button class = "button" id = "8button">8</button>
                    <button class = "button" id = "9button">9</button>
                    <button class = "button" id = "divideButton">/</button>
                    <button class = "button" id = "0button">0</button>
                    <button class = "button" id = "decimalButton">.</button>
                    <button class = "button" id = "equalsButton">=</button>
                    <button class = "button" id = "multiplyButton">*</button>       
                
                                   
                </div>
            </div>
        </div>










    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">

        <div class="displayContainer">
            <p class = "previousNumberText">0</p>
            <p class="displayText">0</p>
        </div>

        <div class="buttonContainer">
                    <button class = "button clearButton" id = "clear">clear</button>
                    <button class = "button clearButton" id = "back">back</button>
                    <button class = "button operatorButton" id = "+">+</button>

                    <button class = "button numberButton" id = "7">7</button>
                    <button class = "button numberButton" id = "8">8</button>
                    <button class = "button numberButton" id = "9">9</button>
                    <button class = "button operatorButton" id = "-">-</button>

                    <button class = "button numberButton" id = "4">4</button>
                    <button class = "button numberButton" id = "5">5</button>
                    <button class = "button numberButton" id = "6">6</button>
                    <button class = "button operatorButton" id = "/">/</button>

                    <button class = "button numberButton" id = "1">1</button>
                    <button class = "button numberButton" id = "2">2</button>
                    <button class = "button numberButton" id = "3">3</button>
                    <button class = "button operatorButton" id = "*">*</button> 
                   
                    <button class = "button numberButton" id = "0">0</button>
                    <button class = "button decimalButton" id = ".">.</button>
                    <button class = "button equalsButton" id = "=">=</button>
                      
            </div>

        </div>










    </div>
</body>
</html>
